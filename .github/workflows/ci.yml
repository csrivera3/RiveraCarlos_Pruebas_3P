name: CI/CD workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Cambiar la versi√≥n de Node.js segun se necesite

      - name: Instalar dependencias
        run: npm install
      
      - name: Lint del codigo
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Simular Despliegue
        run: |
          echo "Despliegue simulado exitosamente."
          Lint y pruebas pasadas correctamente.